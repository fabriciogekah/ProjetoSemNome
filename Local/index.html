    <head>
        <title>Login - cúl</title>
        <!-- Scripts CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-grid.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.css">
        <link rel="stylesheet" href="css/etline-font.css">
        <link rel="stylesheet" href="css/fontawesome-all.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 ml-auto">
                    <form>
                        <h2>Login</h2>
                        <div class="form-group">
                            <input type="InputEmail" placeholder="E-mail" class="form-control" id="input-email" aria-describedby="emailHelp">                        <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Senha" class="form-control" id="input-password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="check-box1">
                            <label class="form-check-label" for="check-box1">Aceito a venda dos meus orgãos.</label>
                        </div>
                        <button type="button" class="btn btn-outline-info btn-block">Entrar</button>
                        <a href="pages/registration.html">Não tem uma conta? Cadastre-se!</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- Scripts JS -->
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
    </body>
</html>
